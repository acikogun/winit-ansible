---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-7
    image: centos:7
  - name: centos-8
    image: centos:8
  - name: debian-stretch
    image: debian:stretch
  - name: debian-buster
    image: debian:buster
  - name: ubuntu-xenial
    image: ubuntu:xenial
  - name: ubuntu-bionic
    image: ubuntu:bionic
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      centos-7:
        ansible_python_interpreter: "/usr/bin/python3"
      centos-8:
        ansible_python_interpreter: "/usr/bin/python3"
      debian-stretch:
        ansible_python_interpreter: "/usr/bin/python3"
      debian-buster:
        ansible_python_interpreter: "/usr/bin/python3"
      ubuntu-xenial:
        ansible_python_interpreter: "/usr/bin/python3"
      ubuntu-bionic:
        ansible_python_interpreter: "/usr/bin/python3"
verifier:
  name: testinfra
  lint:
    name: flake8
