---
- name: (Debian/Ubuntu) Install cloudsdk
  block:
    - name: (Debian/Ubuntu) Add cloudsdk apt key
      apt_key:
        url: "{{ cloudsdk.debian.repo_key }}"
        keyring: "{{ cloudsdk.debian.keyring }}"

    - name: (Debian/Ubuntu) Add cloudsdk apt repository
      apt_repository:
        repo: "{{ cloudsdk.debian.repo_url }}"

    - name: (Debian/Ubuntu) Install google-cloud-sdk and kubectl
      apt:
        name: "{{ cloudsdk.debian.install_list }}"
        update_cache: true
        state: present
