---
# Install cloudsdk
# [true | false]
cloudsdk_enabled: true

# Install docker-ce
# [true | false]
docker_enabled: true

# Cloudsdk settings
cloudsdk:
  debian:
    repo_url: >-
      deb [signed-by=/usr/share/keyrings/cloud.google.gpg]
      http://packages.cloud.google.com/apt cloud-sdk main
    repo_key: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    keyring: /usr/share/keyrings/cloud.google.gpg
    requirements:
      - ca-certificates
      - apt-transport-https
      - bash-completion
      - curl
      - software-properties-common
      - gnupg2
    install_list:
      - google-cloud-sdk
      - kubectl
  centos:
    repo_url: https://packages.cloud.google.com/yum/repos/cloud-sdk-el7-x86_64
    repo_key:
      - https://packages.cloud.google.com/yum/doc/yum-key.gpg
      - https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    requirements:
      - bash-completion
    install_list:
      - google-cloud-sdk
      - kubectl

# Docker settings
docker:
  debian:
    repo_url: >-
      deb [arch=amd64] https://download.docker.com/linux/debian
      "{{ ansible_distribution_release }}" stable
    repo_key: https://download.docker.com/linux/debian/gpg
    requirements:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg2
    install_list:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  ubuntu:
    repo_url: >-
      deb [arch=amd64] https://download.docker.com/linux/ubuntu
      "{{ ansible_distribution_release }}" stable
    repo_key: https://download.docker.com/linux/ubuntu/gpg
    requirements:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg-agent
    install_list:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  centos:
    repo_url: https://download.docker.com/linux/centos/docker-ce.repo
    repo_dest: /etc/yum.repos.d/docker-ce.repo
    requirements:
      - device-mapper-persistent-data
      - lvm2
    install_list:
      - docker-ce
  fedora:
    repo_url: https://download.docker.com/linux/fedora/docker-ce.repo
    requirements:
      - dnf-plugins-core
    install_list:
      - docker-ce
      - docker-ce-cli
      - containerd.io

