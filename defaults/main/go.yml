---
# Default go settings

go:
  install: /usr/local
  src: https://dl.google.com/go/{{ go_version.content }}.linux-amd64.tar.gz
  dest: /tmp/{{ go_version.content }}.linux-amd64.tar.gz
  symlinks:
    - {src: /usr/local/go/bin/go, dest: /usr/local/bin/go}
    - {src: /usr/local/go/bin/gofmt, dest: /usr/local/bin/gofmt}
