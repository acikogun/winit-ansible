---
# Default java settings

java:
  default_version: 8
  deb_config:
    repo_url: >-
      deb https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/
      "{{ ansible_distribution_release }}" main
    repo_key: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public
  rpm_config:
    repo_url: http://adoptopenjdk.jfrog.io/adoptopenjdk/rpm/centos/7/x86_64
    repo_key: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public
